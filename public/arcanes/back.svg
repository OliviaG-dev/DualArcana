<svg viewBox="0 0 100 140" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal pour le fond -->
    <linearGradient id="cardBackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient radial pour l'effet de lumière centrale -->
    <radialGradient id="centerGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </radialGradient>
    
    <!-- Pattern de texture mystique -->
    <pattern id="mysticPattern" x="0" y="0" width="15" height="15" patternUnits="userSpaceOnUse">
      <circle cx="7.5" cy="7.5" r="0.5" fill="#d4af37" opacity="0.15"/>
      <circle cx="2" cy="2" r="0.3" fill="#e8d4a8" opacity="0.1"/>
      <circle cx="13" cy="13" r="0.3" fill="#e8d4a8" opacity="0.1"/>
    </pattern>
    
    <!-- Gradient pour les étoiles -->
    <radialGradient id="starGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#e8d4a8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Gradient pour les runes -->
    <linearGradient id="runeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#e8d4a8;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Fond principal -->
  <rect width="100" height="140" fill="url(#cardBackGradient)" rx="4"/>
  
  <!-- Texture mystique -->
  <rect width="100" height="140" fill="url(#mysticPattern)" rx="4"/>
  
  <!-- Lueur centrale -->
  <ellipse cx="50" cy="70" rx="35" ry="45" fill="url(#centerGlow)"/>
  
  <!-- Bordure ornementale -->
  <rect x="2" y="2" width="96" height="136" fill="none" stroke="url(#runeGradient)" stroke-width="1" rx="4" opacity="0.4"/>
  <rect x="4" y="4" width="92" height="132" fill="none" stroke="#d4af37" stroke-width="0.5" rx="3" opacity="0.2"/>
  
  <!-- Cercle central avec motif -->
  <circle cx="50" cy="70" r="28" fill="none" stroke="url(#runeGradient)" stroke-width="1.5" opacity="0.5"/>
  <circle cx="50" cy="70" r="24" fill="none" stroke="#d4af37" stroke-width="0.8" opacity="0.3"/>
  
  <!-- Étoiles mystiques -->
  <g opacity="0.6">
    <path d="M 50 25 L 51 29 L 55 29 L 52 32 L 53 36 L 50 33 L 47 36 L 48 32 L 45 29 L 49 29 Z" fill="url(#starGradient)"/>
    <path d="M 25 50 L 26 52 L 28 52 L 26.5 53.5 L 27 55.5 L 25 54.5 L 23 55.5 L 23.5 53.5 L 22 52 L 24 52 Z" fill="url(#starGradient)"/>
    <path d="M 75 50 L 76 52 L 78 52 L 76.5 53.5 L 77 55.5 L 75 54.5 L 73 55.5 L 73.5 53.5 L 72 52 L 74 52 Z" fill="url(#starGradient)"/>
    <path d="M 50 115 L 51 117 L 53 117 L 51.5 118.5 L 52 120.5 L 50 119.5 L 48 120.5 L 48.5 118.5 L 47 117 L 49 117 Z" fill="url(#starGradient)"/>
  </g>
  
  <!-- Runes/symboles mystiques dans les coins -->
  <g stroke="url(#runeGradient)" stroke-width="1" fill="none" opacity="0.4">
    <!-- Coin supérieur gauche -->
    <path d="M 12 12 L 12 18 M 12 12 L 18 12 M 15 12 L 15 18" />
    <circle cx="15" cy="15" r="1.5" fill="url(#runeGradient)" opacity="0.3"/>
    
    <!-- Coin supérieur droit -->
    <path d="M 88 12 L 88 18 M 88 12 L 82 12 M 85 12 L 85 18" />
    <circle cx="85" cy="15" r="1.5" fill="url(#runeGradient)" opacity="0.3"/>
    
    <!-- Coin inférieur gauche -->
    <path d="M 12 128 L 12 122 M 12 128 L 18 128 M 15 128 L 15 122" />
    <circle cx="15" cy="125" r="1.5" fill="url(#runeGradient)" opacity="0.3"/>
    
    <!-- Coin inférieur droit -->
    <path d="M 88 128 L 88 122 M 88 128 L 82 128 M 85 128 L 85 122" />
    <circle cx="85" cy="125" r="1.5" fill="url(#runeGradient)" opacity="0.3"/>
  </g>
  
  <!-- Motif central - étoile à 8 branches -->
  <g transform="translate(50, 70)" opacity="0.5">
    <path d="M 0 -20 L 3 -8 L 15 -8 L 5 0 L 8 12 L 0 5 L -8 12 L -5 0 L -15 -8 L -3 -8 Z" 
          fill="url(#runeGradient)" stroke="#d4af37" stroke-width="0.5" opacity="0.4"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#runeGradient)" stroke-width="1"/>
    <circle cx="0" cy="0" r="3" fill="url(#runeGradient)" opacity="0.3"/>
  </g>
  
  <!-- Lignes mystiques décoratives -->
  <g stroke="#d4af37" stroke-width="0.5" opacity="0.2">
    <path d="M 20 35 Q 50 50, 80 35" fill="none"/>
    <path d="M 20 105 Q 50 90, 80 105" fill="none"/>
  </g>
</svg>